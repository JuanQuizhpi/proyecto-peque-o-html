<body>
    <header>
        <h1>FC Barcelona</h1>
        <nav>
            <ul>

            </ul>
        </nav>
    </header>

    <div class="contenedor-formulario">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre" required minlength="3">
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa apellido"required minlength="3">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="1223@gmail.com" required>
            <br>
            <label for="pais">Pais:</label>
            <select name="pais" id="pais">
                <option value="Argentina">Argentina</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Peru">Peru</option>
                <option value="Canada">Canada</option>
                <option value="Brazil">Brazil</option>
            </select>
            <br>
            <label for="comentario">Comentario:</label>
            <textarea name="comentario" id="comentario" placeholder="Escribe tu comentario"></textarea>
            <br>
            <br>
            <label for="motivo">Motivo de la visita</label>
            <input type="radio" id="motivo" name="motivo"><i>Soy Fan</i>
            <input type="radio" name="motivo" id="motivo"><i>Quiero una camiseta</i>
            <input type="radio" name="motivo" id="motivo"><i>Reclamos</i>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>


    <footer class="footer">
